<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MUP_vj4_css.css">
    <title>Javascript kalkulator</title>
</head>
<body>
    <div id ="wrapper">
        <div class="img_container">
            <img src="vsite_hr.JPG" alt="">
        </div>
        <h1>Javascript Calculator</h1>
        <div class="calculator">
            <div class="calculator_main">
                <input type="text" class="screen">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="AC" class="key_AC not_num">AC</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="*" class="not_num">*</button>
                <button type="button" value="/" class="not_num">/</button>
                
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+" class="not_num">+</button>
                <button type="button" value="-" class="not_num">-</button>
                
                <button type="button" value="0" class="key_zero">0</button>
                <button type="button" value="," class="not_num">,</button>
                <button type="button" value="=" class="key_EQ not_num">=</button>
            </div>
            <div class="calculator_footer">

            </div>
        </div>
    </div>
</body>
</html>
